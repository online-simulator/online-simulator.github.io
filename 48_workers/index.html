    document.body.onload = function(e){

<div>

  <button class="run" onclick="
My_test.run(My$select_id('select-n').value, My$_id('checkbox').checked, My$select_id('select-job').textContent, 'output');
  ">回依頼実行</button>
  <button class="cF" onclick="
My_test.stop();
  ">依頼中断</button>
