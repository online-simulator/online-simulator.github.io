<div>
BMP文字列とUnicodeスカラ値カンマ区切りを相互変換2種類
<hr>
16bitスカラ値0~ffffで表すUTF-16コードユニット
<br>
または
<br>
8bitスカラ値0~ffのバイト列で表すUTF-8コード
</div>
<hr>

<div class="text-center">
  <label for="textarea-input">変換対象text</label>
　
  <button id="clear" class="clear">クリア</button>
<br>
  <textarea id="textarea-input" rows="5">各表示例「あ」1文字のスカラ値16進数表記or10進数表記
,UTF-16,3042,or,12354
,UTF-8,e3,81,82,or,227,129,130</textarea>
<br>
  <button id="str2code" class="run">文字列から変換</button>
  <label>n:
    <select id="select-n">
      <option>2</option>
      <option>8</option>
      <option>10</option>
      <option selected="selected">16</option>
      <option>32</option>
    </select>
進数表記
  </label>
  <button id="code2str" class="run">スカラ値から変換</button>
結果out
</div>
<hr>

<div>
  <label for="textarea-output_utf16">UTF-16:</label>
  <button id="postset_utf16" class="selection" title="変換結果を変換対象に再セット">out ⇒ text</button>
<br>
  <textarea id="textarea-output_utf16" readonly="readonly" rows="5"></textarea>
<br>
  <label for="textarea-output_utf8">UTF-8:</label>
  <button id="postset_utf8"  class="selection" title="変換結果を変換対象に再セット">out ⇒ text</button>
IE非対応
<br>
  <textarea id="textarea-output_utf8" readonly="readonly" rows="5"></textarea>
</div>
