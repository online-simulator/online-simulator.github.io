<div>
文字列とUnicodeスカラ値カンマ区切りを相互変換3種類
<hr>
16bitスカラ値0~ffffのユニット列で表すUTF-16BE/LE
<br>
8bitスカラ値0~ffのバイト列で表すUTF-8
</div>
<hr>

<div class="text-center">
  <label for="textarea-input">変換対象text</label>
　
  <button id="clear" class="clear">クリア</button>
<br>
  <textarea id="textarea-input" rows="5">あ16進数表記,UTF-16BE,3042,,,,,,,UTF-16LE,4230,,,,,,UTF-8,e3,81,82,
あ10進数表記,UTF-16BE,12354,,,,,,UTF-16LE,16944,,,,,UTF-8,227,129,130,
😊16進数表記,UTF-16BE,d83d,de0a,,,,,,,UTF-16LE,3dd8,0ade,,,,,,UTF-8,f0,9f,98,8a,
😊10進数表記,UTF-16BE,55357,56842,,,,,UTF-16LE,15832,2782,,,,,UTF-8,240,159,152,138
</textarea>
<br>
  <button id="str2code" class="run">文字列から変換</button>
  <label>n:
    <select id="select-n">
      <option>2</option>
      <option>8</option>
      <option>10</option>
      <option selected="selected">16</option>
      <option>32</option>
    </select>
進数表記
  </label>
  <button id="code2str" class="run">スカラ値から変換</button>
結果out
</div>
<hr>

<div>
<table><tbody>
  <tr>
    <td>
<label for="textarea-output_utf16BE">UTF-16BE:</label>
<button id="postset_utf16BE" class="selection" title="変換結果を変換対象に再セット">out ⇒ text</button>
<input id="input-utf16BE" readonly="readonly"/>
<br>
<textarea id="textarea-output_utf16BE" readonly="readonly" rows="5"></textarea>
    </td>
    <td>
<label for="textarea-output_utf16LE">UTF-16LE:</label>

<input id="input-utf16LE" readonly="readonly"/>
<br>
<textarea id="textarea-output_utf16LE" readonly="readonly" rows="5"></textarea>
    </td>
  </tr>
  <tr>
    <td>
<label for="textarea-output_utf8">UTF-8:</label>
<button id="postset_utf8"  class="selection" title="変換結果を変換対象に再セット">out ⇒ text</button>
<input id="input-utf8" readonly="readonly"/>
<br>
<textarea id="textarea-output_utf8" readonly="readonly" rows="5"></textarea>
    </td>
    <td>

<br>
<textarea id="textarea-output_utf8IE" readonly="readonly" rows="5"></textarea>
    </td>
  </tr>
</tbody></table>
