      $._id("plot2d_EIS").onclick = function(){io["onclick_default"](elems, "clear;\n\nmake_IV(dI,f,Nt,Nint,isImplicit)=<last{\nL=1e-4,\nR0=1,\nR1=2,C1=0.1,\na1=1/(R1*C1),b1=1/C1,\na2=0.01,b2=0.12,\nomega=2*pi*f,\ndt=1/(f*Nt),\nN=Nt*Nint,\ntI=zeros(N+1,1),tV=zeros(N+1,1),\noldV1=0,\noldV2=0,\n_sn(=<last{\nt=n*dt,\nIt=dI*sin(omega*t),\ndIt=dI*cos(omega*t)*omega,\nnewV1=switch(isImplicit,(oldV1+b1*dt*It)/(1+a1*dt):1,(1-a1*dt)*oldV1+b1*dt*It),\nnewV2=switch(isImplicit,(oldV2+b2*dt*It)/(1+a2*dt):1,(1-a2*dt)*oldV2+b2*dt*It),\noldV1=newV1,\noldV2=newV2,\nVt=L*dIt+R0*It+newV1+newV2,\ntI[n]=It,\ntV[n]=Vt\n},0,N)\n};\n\nFT_IV(IV,f,dt)=<[\nout=<zIV,\ninit=<last{N=sizer(IV)},\nrun=<last{\nomega=2*pi*f,\ncalc_w(n)=<switch((n==0)|(n==N-1),1:n%2==0,2:1,4),\ncalc_v(n,t,val)=<calc_w(n)=>*val*exp(-i*omega*t),\nzIV=_sn(=<calc_v(n,n*dt,IV[n])=>,0,N-1)*dt/3\n},\ninit=>,run=>,return=out=>,\n=<return]=>;\n\ncalc_Z(zI,zV)=<[\nout=<Z,\ninit=<last{0},\nrun=<last{\nZ=zV/zI\n},\ninit=>,run=>,return=out=>,\n=<return]=>;\n\nsweep_f(dI,f0,f1,Nf,Nt,Nint,isImplicit)=<[\nout=<fZ,\ninit=<last{fZ=zeros(Nf+1,2)},\nrun=<last{\ncalc_f(n)=<exp(log(f0)+(log(f1)-log(f0))*n/Nf),\n_sn(=<last{\nf=calc_f(n)=>,\nmake_IV(dI,f,Nt,Nint,isImplicit)==>,\nfZ[n]=(f,calc_Z(FT_IV(=<tI,f,dt)=>,FT_IV(=<tV,f,dt)=>)=>)\n},0,Nf)\n},\ninit=>,run=>,return=out=>,\n=<return]=>;\n\nplot2d_EIS(isBode,fZ)=<[\nout=<(xt,yt),\nscope2storage=<last{addVar(xt),addVar(yt)},\ninit=<last{N=sizer(fZ),xt=zeros(N,1),yt=zeros(N,1)},\nrun=<last{\nswitch(\nisBode==0/*Nyquist-plot(real(Z),-imag(Z))*/,\n=<_sn(=<last{\nZ=fZ[n][1],\nxt[n]=real(Z),\nyt[n]=-imag(Z)\n},0,N-1):\nisBode>0/*Bode-plot(log10(f),|Z|)*/,\n=<_sn(=<last{\nf=fZ[n][0],\nZ=fZ[n][1],\nxt[n]=log10(f),\nyt[n]=abs(Z)\n},0,N-1):\n1/*else-Bode-plot(log10(f),deg_phi)*/,\n=<_sn(=<last{\nf=fZ[n][0],\nZ=fZ[n][1],\nxt[n]=log10(f),\nyt[n]=deg_atan2(imag(Z),real(Z))\n},0,N-1)\n)\n},\ninit=>,run=>,return=out=>,scope2storage=>,\n=<return]=>;\n\n[isImplicit=1,isBode=0,\n=<plot2d_EIS(isBode,=<sweep       $._id("heat0d_evolution").onclick = function(){io["onclick_default"](elems, "heat0d_evolution(t,dt,kalpha0,kalpha1,kalbedo,kabsorb)=<[\nout=<{t_total,dT},\nscope2storage=<last{addVar(oldT),addVar(t_total)},\ninit=<last{\nI0=1367,\nsigma=5.670374419184429e-8,\nTK=273.15,\nT0=15,\nT1=-56.5,\nT0K=T0+TK,\nT1K=T1+TK,\nH1=11000,\nR0=6378136.6,\nR1=R0+H1,\nS0=pi*R0^2,\nS1=pi*R1^2,\nA0=S0*4,\nA1=S1*4,\nalbedo0=0.3,\ne0=1,\nTeK=(I0*(1-albedo0)/(4*e0*sigma))**0.25,\nTe=TeK-TK,\nW0=S1*I0,\nWee=A0*(e0*sigma*TeK**4),\nWe0=A0*(e0*sigma*T0K**4),\nabsorbh=1-W0*(1-albedo0)/We0,\nabsorbhmax=0.5,\nabsorb0=We0*absorbh/(W0*(1-albedo0)),\nabsorb0max=We0*absorbhmax/(W0*(1-albedo0)),\nkh0=(absorbhmax-absorbh)/(absorb0max-absorb0),\nTe_th(a)=<(I0*(1-albedo0)/(2*(2-a)*e0*sigma))**0.25-TK,\nTe_th0=Te_th(absorbh*2)=>,\nWea=We0*absorbh,\nWet=We0*(1-absorbh),\nl=0.0241,\nrho=1.29,\ncp=1007,\nV=_ir(=<4*pi*r^2,R0,R0+H1),\nC=rho*cp*V,\nalpha10=-W0*(1-albedo0)*absorb0/(A1*(T1-T0)),\nalpha0=alpha10*kalpha0,\nalpha1=alpha10*kalpha1,\nalbedo=albedo0*kalbedo,\nabsorb=absorb0*kabsorb,\nabsorbe=(1-albedo)*absorb,\nT=T0,\nflux0=alpha0*(T0-T),\nflux1=alpha1*(T1-T),\nW2=flux0*A0,\nW1=flux1*A1,\nW0a=W0*albedo,\nW0t=W0*(1-albedo)*(1-absorb),\nW0e=W0*(1-albedo)*absorb,\n(Wee-Wet),\n(Wea-W0e),\n(W0t+W0e-Wet),\n(W0a+W0t+W0e-W0),\n(W1+W0e+W2),\na=(alpha1*A1+alpha0*A0)/C,\nb=(alpha1*A1*T1+W0*(1-albedo)*absorb+alpha0*A0*T0)/C,\nswitch(hasVar(t_total)==0,=<last{t_total=0,oldT=T0}),\nnewT=oldT\n},\nrun=<last{\nstep=<last{newT=(oldT+b*dt)/(1+a*dt),oldT=newT},\nevolution=<_rn(=<step,N=round(t/dt),N),\nevolution=>,\ndT=newT-T0,\nt_total=t_total+N*dt\n},\ninit=>,run=>,return=out=>,scope2storage=>,\n=<return]=>;\n[cond_error=(hasVar(t_total)==0)&&hasVar(oldT),\nproc=<[s_1day=60*60*24,\n=<heat0d_evolution(s_1day*30,s_1day,0,0.98,1,1)=>]=>,\n=<switch(cond_error==0,=<proc:1,-999/*error-code*/)]=>;\n", 0);};
