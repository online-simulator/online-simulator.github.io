<script type="text/javascript">
  const My_entry = {};
  (function(document){
    document.body.onload = function(e){
      var isSingle = false;
      My_entry.wave = new My_handler_wave().handlers.onload(isSingle);
      My$arr_tag("select").forEach(function(elem){
        elem.onchange = function(e){
          My_entry.wave.handlers.onchange(this.tagName);
        };
      });
      My$arr_tag("input").forEach(function(elem){
        elem.onchange = function(e){
          My_entry.wave.handlers.onchange(this.tagName);
        };
      });
      My$arr_tag("button").forEach(function(elem){
        elem.onclick = function(e){
          My_entry.wave.handlers.onclick(this.id);
        };
      });
    };
    document.body.onbeforeunload = function(e){
      My_entry.wave.handlers.onbeforeunload();
    };
  })(document);
</script>
