      script += "\nclear;\n";

      script += "\nclear;\n";

      script += "\nclear;\n";
      script += "($x0,$x1)=(-1,-2),dt=0.1,N=10,t=N*dt:f(t)=<{t,t**2},x_next=_o(=<f,=<{x0,x1},,,dt,N):t,x_next.:t0=t,x_next=_o((t)=<{t,t**2},=<{x0,x1},=<{x_next},t0,dt,N):t0+t,x_next.:(x0,x1);";
      script += "\nclear;\n";
      script += "($x0,$x1)=(-1,-2),dt=0.1,N=10,t=N*dt:f(t,x0,x1)=<{t,t**2},x_next=_o(=<f,,,,dt,N):t,x_next.:t0=t,x_next=_o((t,x0,x1)=<{t,t**2},,=<{x_next},t0,dt,N):t0+t,x_next.:(x0,x1);";
