<script type="text/javascript">
  (function(document){
    document.body.onload = function(e){
      new My_entry.calc_simple().onload(e);
      new My_entry.$()._id("input").value = "e^(-i(1pi()2/2i(5-3-1)i/(-4)))/*条件依存のtestcase*/;e^(-i(1pi(){2/{2i({5-3}-1)i}}/(-4)))/*既定：左結合・記号省略乗算優先*/;=e^(i{-pi/4})/*左記||下記解*/;e^(-i({1pi()2}/{{2i(5-{3-1})i}/(-4)}))/*選択：右結合・記号省略乗算優先*/;=e^(i{-4pi/3})/*左記||下記解*/;e^(-i(1pi(){2/2i}({5-3}-1){i/(-4)}))/*選択：左結合・除算優先*/;=e^(i{pi/4})/*左記||下記解*/;e^(-i(1pi(){2/2i}(5-{3-1}){i/(-4)}))/*選択：右結合・除算優先*/;=e^(i{3pi/4})/*左記||下記解*/;clear;vector={1,2,3}/*実数の列ベクトルを変数に代入*/;trans(vector)vector/*標準内積(1,2,3){1,2,3}*/;vector*trans(vector)/*標準外積{1,2,3}(1,2,3)*/;clear;cvector={1-i,1}/*複素数に拡張*/;htrans(cvector)cvector/*Hermit内積(1+i,1){1-i,1}*/;cvector*htrans(cvector)/*Hermit外積{1-i,1}(1+i,1)*/;clear;cmatrix=(e^(i{pi/4}),:e^(i{-pi/4}),)/*複素数の行列に拡張*/;htr<=htrans/*関数名を短縮*/;htr(cmatrix)cmatrix;cmatrix*htr(cmatrix);clear;A=(1,2:3,4);b={5,6};Gauss(A,b)/*連立線形方程式Ax=bのxを解くpivot選択の前処理付きGaussの消去法*/;clear;x<={x0,x1}/*未知変数を定義する列ベクトルを式変数に代入*/;x_initial<={1+i,1-i}/*未知変数初期値の列ベクトルを式変数に代入*/;f<={x0^i-2x1=3i,3x0+exp(x1)=5i}/*未知変数の連立方程式を定義する列ベクトルを式変数に代入*/;run<=last(mdx=Newton(<=f,<=x,<=x_initial),max(norm(f),norm(mdx)))/*Newton法による反復1回のEuclidノルムを返す式変数を定義*/;_Rn(<={run},,6)/*再帰高階関数を使用して反復6回の演算を実行*/;x/*反復6回目の近似解*/;clear;f<={2x*_dx(<={x*exp(3x)})=i}/*微分方程式に応用*/;run<=last(mdx=Newton(<=f,<={x}),max(norm(f),norm(mdx)));_rn(<={run},,12);x;clear;f<={_ix(<={x^2},0,b,10)=3^3/3}/*積分方程式に応用*/;run<=last(mdx=Newton(<=f,<={b},<={1}),max(norm(f),norm(mdx)));_rn(<={run},,8);b;clear;";
    };
  })(document);
</script>
