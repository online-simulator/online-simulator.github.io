<body>
  <div>
    <table class="border tr-stripe">
      <caption></caption>
      <thead>
        <tr class="border">
          <th class="border">
イベント
          </th>
          <th class="border">
クライアント座標の取得関数
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="border">
          <td class="border">
ontouchstart
<br>
ontouchmove
          </td>
          <td class="border" colspan=2>
            <pre><code>
function(e){
  var e = e;
  if(e.touches){
    e = (e.touches.length)? e.touches[0]: false;
  }
  var _client = (e)? {x: e.clientX, y: e.clientY}: false;
  return _client;
}
            </code></pre>
          </td>
        </tr>
        <tr class="border">
          <td class="border">
ontouchend
          </td>
          <td class="border">
取得不可
<br>
            <pre><code>
e.touches.length = 0
            </code></pre>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
